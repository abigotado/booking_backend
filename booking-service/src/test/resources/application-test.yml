spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:bookingdb-test;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
    show-sql: false
  h2:
    console:
      enabled: false

spring.cloud.compatibility-verifier.enabled: false

logging:
  level:
    root: WARN

app:
  security:
    jwt:
      secret: c2VjcmV0LWZvci1ib29raW5nLXRlc3Q=
      validity-seconds: 3600
