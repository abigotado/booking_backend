spring:
  autoconfigure:
    exclude:
      - com.booking.shared.security.SecurityAutoConfiguration
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    root: INFO

app:
  security:
    jwt:
      secret: Z2F0ZXdheURvY2tlclNlY3JldA==
      validity-seconds: 3600
