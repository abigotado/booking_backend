spring:
  autoconfigure:
    exclude:
      - com.booking.shared.security.SecurityAutoConfiguration
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    com.booking: DEBUG

app:
  security:
    jwt:
      secret: c2VjcmV0LWZvci1nYXRld2F5
      validity-seconds: 3600

